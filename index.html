<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen IFrame</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .offline-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .offline-icon {
            font-size: 80px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .offline-title {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 10px;
        }
        .offline-message {
            font-size: 16px;
            color: #6c757d;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .retry-button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .retry-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <iframe src="https://commercekaladka.blogspot.com" allowfullscreen></iframe>
    
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">Please check your internet connection and try again.</p>
        <button class="retry-button" onclick="checkConnection()">Retry</button>
    </div>
    
    <script>
        // Check connection status when page loads
        window.addEventListener('load', function() {
            checkConnection();
        });
        
        // Also check when connection status changes
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);
        
        function checkConnection() {
            const offlineContainer = document.querySelector('.offline-container');
            const iframe = document.querySelector('iframe');
            
            if (navigator.onLine) {
                // If online, hide offline message and show iframe
                offlineContainer.style.display = 'none';
                iframe.style.display = 'block';
                
                // Check if iframe actually loads
                iframe.onerror = function() {
                    showOffline();
                };
            } else {
                showOffline();
            }
        }
        
        function showOffline() {
            const offlineContainer = document.querySelector('.offline-container');
            const iframe = document.querySelector('iframe');
            
            offlineContainer.style.display = 'flex';
            iframe.style.display = 'none';
        }
        
        // Optional: You can change the iframe URL dynamically
        // document.querySelector('iframe').src = "https://your-website.com";
    </script>
</body>
</html>
